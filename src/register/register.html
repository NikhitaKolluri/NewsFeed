<div class="container">
        <div class="row">
            <div class="col-4 offset-4">
                    <form ng-submit="regCtrl.doReg()">
                            <div class="form-group">
                                    <label for="exampleInputEmail1">Name:</label>
                                    <input type="text" class="form-control" id="exampleInputName1" aria-describedby="emailHelp" placeholder="Enter your name" ng-model="regCtrl.name" required>
                                  </div>
                            <div class="form-group">
                              <label for="exampleInputEmail1">Email address:</label>
                              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" ng-model="regCtrl.email" required>
                              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                            </div>
                            <div class="form-group">
                              <label for="exampleInputPassword1">Password:</label>
                              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" ng-model="regCtrl.password" required>
                            </div>
                            <div class="form-group">
                              <label for="exampleInputPassword1">Confirm Password:</label>
                              <input type="password" class="form-control" id="exampleInputPassword2" placeholder="re-Enter Password" ng-model="regCtrl.repassword" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Register</button>
                        </form>
            </div>
        </div>
    </div>
